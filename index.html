<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/main.css">
    <script src="./js/script.js" defer></script>
    <title>F1 API</title>
</head>
<body>
    <div class="search-bar">
        <label for="season-input">Season:</label>
        <input type="text" id="season-input" placeholder="Enter season year">
        <label for="round-input">Round:</label>
        <input type="text" id="round-input" placeholder="Enter round number">
        <button id="search-button">Search</button>
      </div>
    
      <h1>Formula 1 Standings</h1>
      <table id="standings-table">
        <thead>
          <tr>
            <th>Position</th>
            <th>Driver</th>
            <th>Constructor</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="standings-body">
          <!-- this is where my data going -->
        </tbody>
      </table>
</body>
</html>
